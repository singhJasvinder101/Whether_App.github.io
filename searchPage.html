<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h3 id="top-head" class="my-0 mr-md-auto font-weight-normal">Weather X</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">Enterprise</a>
      <div class=" d-inline-block">
        <form class="form-inline" id="searchForm2">
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </div>
  <div class="container w-50 border border-primary shadow-lg d-flex flex-column">
    <div class="d-flex flex-md-row">
      <h1 id="city" class="mt-3"></h1>
      <div id="whether px-3" class="d-flex flex-column mt-1 px-4 text-center justify-content-center">
        <!-- <i class='fas fa-bolt' style='font-size:24px; color: goldenrod;'></i> -->
        <img class="weather-icon" alt="">
        <p id="currMousam"></p>
      </div>
    </div>
    <h3><span id="tempF"></span>°F / <span id="tempC"></span>°C</h3>
    <div class="container">
      <div class="row w-100 my-3 row-cols-1 justify-content-md-center">
        <div class="col col-lg-4 text-center ">
          <h4>Sunrise <span><img src=""  id="sunriseIcon"></span></h4>
          <span id="sunrise" class="font-weight-bold"></span>
        </div>
        <div class="col-md-auto">
        </div>
        <div class="col col-lg-4 text-center ">
          <h4>Sunset <span><img src=""  id="sunsetIcon"></span></h4>
          <span id="sunset" class="font-weight-bold"></span>
        </div>
      </div>
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span></th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"  alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
            <th> <span class="d-flex flex-column text-center">
                <img class="weather-icon"alt="">
                <p><span  class="day-weather text-center mx-auto"></span></p>
              </span> </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
